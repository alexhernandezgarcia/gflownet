    - 1
    - 10
    - 100
# Policy model checkpoints
checkpoints:
  period: 1000

# Log dir
logdir:
  root: ./logs
  ckpts: ckpts
  overwrite: True
debug: False 
lightweight: False 
progress: True
context: "0"
