_target_: gflownet.utils.logger.Logger

do:
  online: False
  times: False

project_name: "GFlowNet"

# Train metrics
train:
  period: 1
# Test metrics
test:
  first_it: True
  period: 100
  n: 100
  kde:
    bandwidth: 0.1
    kernel: gaussian
plot:
  period: 200 #1000
  first_it: True
