# @package _global_

defaults:
   - override /env: crystals/lattice_parameters
   - override /gflownet: trajectorybalance
   - override /policy: mlp
   - override /proxy: crystals/lattice_parameters
   - override /logger: wandb

# Environment
env:
  reward_func: boltzmann
  reward_beta: 0.3
  buffer:
    replay_capacity: 1000

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  replay_sampling: weighted
  optimizer:
    batch_size:
      forward: 90
      backward_dataset: 0
      backward_replay: 10
    lr: 0.001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 10000
    lr_decay_period: 1000000

# MLP policy
policy:
  shared:
    type: mlp
    n_hid: 512
    n_layers: 5
  forward: null
  backward:
    shared_weights: False

# WandB
logger:
  lightweight: True
  tags:
    - gflownet
  test:
    period: 500
    n: 2000
  checkpoints:
    period: 1000
