# @package _global_
# A configuration that works well with a 10x10 Grid environment and the corners proxy.

defaults:
   - override /env: crystals/fake_crystal
   - override /gflownet: trajectorybalance
   - override /loss: trajectorybalance
   - override /proxy: fake_crystal_proxy
   - override /logger: wandb

# Environment
env:
  use_constraints: True
  constraints_dict: {1: [False, False], 2: [True, False]}

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
    lr: 0.0001 # 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 10000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 64
    n_layers: 2
  backward:
    shared_weights: True

# WandB
logger:
  do:
    online: True
  lightweight: True
  project_name: "spacegroup"
  run_name: "fake crystal test"
  tags: 
    - gflownet
    - spacegroup
    - uniform

# Evaluator
evaluator:
  first_it: True
  period: 100
  n: 1000
  checkpoints_period: 500

proxy:
  reward_function: spacegroup_test_crystal
  reward_function_kwargs:
    spg_map: {221: 1.0, 136: 2.0}

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/grid/corners/${now:%Y-%m-%d_%H-%M-%S_%f}
