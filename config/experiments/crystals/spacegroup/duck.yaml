# @package _global_
# Like whistler, but with composition first.
# Crystal-GFN 1.0 (without Wyckoff positions and crystallographic orbits). That
# is, only the space group, the composition and the lattice parameters.
# The proxy is uniform (dummy)
# Forward trajectories: 10 (no replay buffer and no train set)
# Learning rate decay

defaults:
  - override /env: crystals/crystal
  - override /gflownet: trajectorybalance
  - override /proxy: uniform
  - override /logger: wandb

device: cpu

# Environment
env:
  do_spacegroup: True
  do_wyckoff: False
  do_orbits: False
  do_lattice_parameters: True

  do_sg_before_composition: False

  do_composition_to_sg_constraints: True
  do_sg_to_composition_constraints: False
  do_sg_to_lp_constraints: True

  # Space group config
  space_group_kwargs:
    space_groups_subset: [136, 221]
  # Composition config
  composition_kwargs:
    elements: [1, 3, 5, 6, 7, 8, 9, 11, 12, 13, 14, 15, 16, 17, 19, 23, 25, 26, 27, 28, 29, 34]
    max_diff_elem: 5
    min_diff_elem: 1
    min_atoms: 1
    max_atoms: 80
    min_atom_i: 1
    max_atom_i: 16
    do_charge_check: False

  # Lattice parameters config
  lattice_parameters_kwargs:
    min_length: 0.9
    max_length: 100.0
    min_angle: 50.0
    max_angle: 150.0
    n_comp: 5
    beta_params_min: 0.1
    beta_params_max: 100.0
    min_incr: 0.1
    fixed_distr_params:
      beta_weights: 1.0
      beta_alpha: 10.0
      beta_beta: 10.0
      bernoulli_eos_prob: 0.1
      bernoulli_bts_prob: 0.1
    random_distr_params:
      beta_weights: 1.0
      beta_alpha: 10.0
      beta_beta: 10.0
      bernoulli_eos_prob: 0.1
      bernoulli_bts_prob: 0.1

# Buffer
buffer:
  replay_capacity: 1000
  check_diversity: True
  diversity_check_reward_similarity: 0.01
  train: null
  test:
    type: random
    n: 100

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 10
      backward_replay: 0
      backward_dataset: 0
    lr: 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 100000
    lr_decay_period: 11000
    lr_decay_gamma: 0.5
  replay_sampling: weighted
  train_sampling: permutation

# Policy
policy:
  forward:
    type: mlp
    n_hid: 256
    n_layers: 3
    checkpoint: forward
  backward:
    type: mlp
    n_hid: 256
    n_layers: 3
    shared_weights: False
    checkpoint: backward

# Proxy
proxy:
  reward_min: 1e-08
  do_clip_rewards: True
  # reward_function: spacegroup_test_crystal

# Evaluator
evaluator:
  first_it: False
  period: -1
  checkpoints_period: 500
  n_trajs_logprobs: 100
  logprobs_batch_size: 10
  n: 10
  n_top_k: 5000
  top_k: 100
  top_k_period: -1

# WandB
logger:
  lightweight: True
  project_name: "crystal-gfn"
  tags:
    - gflownet
    - crystals
    - uniform
  do:
    online: true

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/crystalgfn/${oc.env:SLURM_JOB_ID,local}/${now:%Y-%m-%d_%H-%M-%S_%f}
