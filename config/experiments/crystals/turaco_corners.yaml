# @package _global_
#
# Forward trajectories (10) + Replay buffer (5) + Train set (5)
# Learning rate decay

defaults:
  - override /env: crystals/crystal
  - override /gflownet: trajectorybalance
  - override /loss: trajectorybalance
  - override /proxy: crystals/corners
  - override /logger: wandb

device: cpu

# Environment
env:
  do_composition_to_sg_constraints: False
  do_sg_to_composition_constraints: True
  do_sg_to_lp_constraints: True
  do_sg_before_composition: True

  composition_kwargs:
    elements: [78, 46]
    max_diff_elem: 1
    min_diff_elem: 1
    min_atoms: 2
    max_atoms: 4
    min_atom_i: 2
    max_atom_i: 4
    do_charge_check: False

  space_group_kwargs:
    space_groups_subset: [229, 225]
    policy_fmt: onehot

  lattice_parameters_kwargs:
    min_length: 2.0
    max_length: 4.0
    min_angle: 60.0
    max_angle: 140.0
    n_comp: 5
    beta_params_min: 0.1
    beta_params_max: 100.0
    min_incr: 0.02
    fixed_distr_params:
      beta_weights: 1.0
      beta_alpha: 10.0
      beta_beta: 10.0
      bernoulli_eos_prob: 0.1
      bernoulli_bts_prob: 0.1
    random_distr_params:
      beta_weights: 1.0
      beta_alpha: 10.0
      beta_beta: 10.0
      bernoulli_eos_prob: 0.1
      bernoulli_bts_prob: 0.1

# Buffer
buffer:
  replay_capacity: 100
  train: null
  test:
    type: csv
    path: ${user.data.root}/crystals/gull.csv

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      # Keep total batch size in 20 because learning rate is unchanged
      forward: 20
      backward_replay: 0
      backward_dataset: 0
    lr: 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 50000
    lr_decay_period: 11000
    lr_decay_gamma: 0.5
  replay_sampling: weighted
  train_sampling: permutation

# Policy
policy:
  forward:
    type: mlp
    n_hid: 256
    n_layers: 3
  backward:
    type: mlp
    n_hid: 256
    n_layers: 3
    shared_weights: False

# Proxy (corners)
proxy:
  config:
    - spacegroup: 225
      mu: 0.85
      sigma: 0.05
    - spacegroup: 229
      mu: 0.65
      sigma: 0.05
    - element: 46
      mu: 0.75
      sigma: 0.2
    - element: 78
      mu: 0.75
      sigma: 0.1

# Evaluator
evaluator:
  first_it: True
  period: 500
  checkpoints_period: 5000
  n_trajs_logprobs: 10
  logprobs_batch_size: 10
  n: 10
  n_top_k: 5000
  top_k: 100
  top_k_period: -1

# WandB
logger:
  lightweight: True
  run_name: "turaco corners"
  project_name: "crystal-gfn"
  tags:
    - gflownet
    - crystals
    - formationenergy
    - small
  do:
    online: true

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/crystalgfn/${oc.env:SLURM_JOB_ID,local}/${now:%Y-%m-%d_%H-%M-%S_%f}
