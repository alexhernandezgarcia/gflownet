# @package _global_
# A configuration that works well with the corners proxy.
# wandb: https://wandb.ai/alexhg/cube/runs/9u2d3zzh

defaults:
   - override /env: setbox
   - override /gflownet: trajectorybalance
   - override /loss: trajectorybalance
   - override /proxy: box/corners
   - override /logger: wandb

# Environment
env:
  # Maximum number of elements of each kind (cube or grid)l
  max_elements_per_subenv: 3
  # Dimensions of boxes (hypercubes and hypergrids )
  n_dim: 2
  # Cubes config
  cube_kwargs:
    n_comp: 5
    beta_params_min: 0.1
    beta_params_max: 100.0
    min_incr: 0.1
    fixed_distr_params:
      beta_weights: 1.0
      beta_alpha: 10.0
      beta_beta: 10.0
      bernoulli_eos_prob: 0.1
      bernoulli_bts_prob: 0.1
    random_distr_params:
      beta_weights: 1.0
      beta_alpha: 10.0
      beta_beta: 10.0
      bernoulli_eos_prob: 0.1
      bernoulli_bts_prob: 0.1
  # Grid config
  grid_kwargs:
    length: 10
    max_increment: 1
    max_dim_per_action: 1
    cell_min: -1
    cell_max: 1
  # Buffer
  buffer:
    train: null
    test:
      type: random
      n: 100
      seed: 0

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
    lr: 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 10000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 256
    n_layers: 3
    checkpoint: forward
  backward:
    shared_weights: True
    checkpoint: backward

# Evaluator
evaluator:
  first_it: False
  period: 500
  n: 1000
  checkpoints_period: 500

# WandB
logger:
  do:
    online: true
  lightweight: True
  project_name: "setbox"
  tags: 
    - gflownet
    - continuous
    - setbox

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/setbox/${now:%Y-%m-%d_%H-%M-%S_%f}
