# @package _global_
# 2 choices of 3 with uniform reward

defaults:
   - override /env: choices
   - override /gflownet: trajectorybalance
   - override /loss: trajectorybalance
   - override /proxy: uniform
   - override /logger: wandb

# Environment
env:
  n_options: 3
  max_selection: 2
  can_select_fewer_than_max: False
  with_replacement: False

# Buffer
buffer:
  test: null

# GFlowNet hyperparameters
gflownet:
#   random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
    lr: 0.001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 1000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 128
    n_layers: 2
  backward:
    shared_weights: True

# WandB
logger:
  do:
    online: False
  lightweight: True
  project_name: "choices"
  run_name: "2 of 3 with repl."
  tags: 
    - gflownet
    - choices
    - uniform

# Evaluator
evaluator:
  first_it: True
  period: 500
  n: 1000
  checkpoints_period: 500
  n_trajs_logprobs: 10


# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/grid/corners/${now:%Y-%m-%d_%H-%M-%S_%f}
