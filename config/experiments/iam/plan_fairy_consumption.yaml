# @package _global_
# Investment (single) environment trained with the Uniform proxy and the TB loss

defaults:
   - override /env: iam/full_plan
   - override /gflownet: trajectorybalance
   - override /proxy: iam/fairy
   - override /logger: wandb

# Buffer
buffer:
  test:
    type: uniform
    n: 10000

# Environment - region-tuned amount mapping
env:
  amount_values_mapping: [0.0, 0.0049, 0.0027, 0.0008, 0.0]

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 16
    lr: 0.0001
    z_dim: 8
    lr_z_mult: 1000
    n_train_steps: 20000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 256
    n_layers: 3
  backward:
    shared_weights: False
    type: mlp
    n_hid: 256
    n_layers: 3

# Proxy (eform)
proxy:
  key_region: europe
  key_year: 2025
  reward_function: sigmoid
  # Parameters of the reward function are such that, on energy distribution:
  # R(median) =~ 0.01
  # R(q75) =~ 0.50
  # R(q90) =~ 0.99
  # R(q95+) = 1 -> ignore outliers
  reward_function_kwargs:
    gamma: 8.3569
    beta: -0.5498
    alpha: 1.0

# WandB
logger:
  do:
    online: False
  lightweight: True
  project_name: "iam-eu25-consumption"
  run_name: "Plan Fairy TB"
  tags:
    - gflownet
    - plan
    - fairy
    - sigmoid
    - consumption

# Evaluator
evaluator:
  first_it: True
  period: 1000
  n: 100
  checkpoints_period: 5000

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/plan/uniform/${now:%Y-%m-%d_%H-%M-%S_%f}
