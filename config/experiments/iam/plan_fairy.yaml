# @package _global_
# Investment (single) environment trained with the Uniform proxy and the TB loss

defaults:
   - override /env: iam/plan
   - override /gflownet: trajectorybalance
   - override /proxy: iam/fairy
   - override /logger: wandb

# Buffer
buffer:
  test: null

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 20
    lr: 0.002
    z_dim: 8
    lr_z_mult: 100
    n_train_steps: 5000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 1024
    n_layers: 2
  backward:
    shared_weights: True

# WandB
logger:
  do:
    online: False
  lightweight: True
  project_name: "iam-plan-slim"
  run_name: "Plan Fairy TB"
  tags: 
    - gflownet
    - plan
    - uniform

# Evaluator
evaluator:
  first_it: True
  period: 1000
  n: 100
  checkpoints_period: 500

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/plan/uniform/${now:%Y-%m-%d_%H-%M-%S_%f}
