# @package _global_
# Investment (single) environment trained with the Uniform proxy and the TB loss

defaults:
   - override /env: iam/full_plan
   - override /gflownet: trajectorybalance
   - override /proxy: iam/fairy
   - override /logger: wandb

# Buffer
buffer:
  test:
    type: uniform
    n: 10000

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 128
    lr: 0.002
    z_dim: 8
    lr_z_mult: 100
    n_train_steps: 10000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 2048
    n_layers: 2
  backward:
    shared_weights: False
    type: mlp
    n_hid: 2048
    n_layers: 2

# WandB
logger:
  do:
    online: False
  lightweight: True
  project_name: "iam-plan-fairy-CONS"
  run_name: "Plan Fairy TB"
  tags:
    - gflownet
    - plan
    - fairy

# Evaluator
evaluator:
  first_it: False
  period: 1000
  n: 100
  checkpoints_period: 1000

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/plan/uniform/${now:%Y-%m-%d_%H-%M-%S_%f}