# @package _global_

defaults:
   - override /env: ctorus
   - override /evaluator: base
   - override /gflownet: trajectorybalance
   - override /proxy: torus
   - override /logger: wandb

# Environment
env:
  n_dim: 2
  length_traj: 10
  n_comp: 5
  vonmises_min_concentration: 4
  policy_encoding_dim_per_angle: 10

# Proxy
proxy:
  normalize: False
  alpha: 3.0
  beta: 2.0

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
    lr: 0.00001
    z_dim: 16
    lr_z_mult: 1000
    n_train_steps: 5000

# Evaluator
evaluator:
  period: 25
  n: 1000
  checkpoints_period: 500

# Policy
policy:
  forward:
    type: mlp
    n_hid: 512
    n_layers: 5
    checkpoint: forward
  backward:
    type: mlp
    n_hid: 512
    n_layers: 5
    shared_weights: False
    checkpoint: backward

# WandB
logger:
  lightweight: True
  project_name: "Continuous GFlowNet"
  tags:
    - gflownet
    - continuous
    - ctorus

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/icml23/ctorus/${now:%Y-%m-%d_%H-%M-%S}
