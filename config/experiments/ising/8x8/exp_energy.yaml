# @package _global_

defaults:
  - override /env: ising
  - override /gflownet: trajectorybalance  
  - override /loss: trajectorybalance
  - override /proxy: ising
  - override /logger: wandb

device: cpu

# Environment
env:
  # Dimensions of hypergrid 
  n_dim: 2
  # Number of cells per dimension
  length: 8
proxy:
  # Number of dimensions
  n_dim: 2 
  # Nuumber of sites per dimension
  length: 8
  # Nearest-neighbor coupling
  J_nn: 1.0 
  periodic: True
  # external field
  h: 0 
  reward_function: exponential
  # Parameters of the reward function
  reward_function_kwargs:
    beta: -0.44
    alpha: 1.0

# Evaluator
evaluator:
  first_it: False
  period: -1
  checkpoints_period: 500
  n_trajs_logprobs: 100
  logprobs_batch_size: 10
  n: 10
  n_top_k: 5000
  top_k: 100
  top_k_period: -1

# Buffer
buffer:
  test:
    path : ${user.data.root}/ising/8x8/ising_ferro_testset_L8.pkl
    type : "pkl"

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
    lr: 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 5000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 256
    n_layers: 3
  backward:
    shared_weights: True      

# WandB
logger:
  lightweight: True
  project_name: "ising-gfn"
  run_name: "8x8"
  tags:
    - gflownet
    - ising
    - exp
  do:
    online: true

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/isinggfn/${oc.env:SLURM_JOB_ID,local}/${now:%Y-%m-%d_%H-%M-%S_%f}
