# @package _global_
# 8x8 Ising model with uniform reward

defaults:
  - override /env: ising
  - override /gflownet: trajectorybalance
  - override /loss: trajectorybalance
  - override /proxy: uniform
  - override /logger: wandb

device: cpu

# Environment
env:
  # Dimensions of hypergrid
  n_dim: 2
  # Number of cells per dimension
  length: 8

# Buffer
buffer:
  test:
    type: random
    seed: 0
    n: 1000

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
      backward_replay: 0
      backward_dataset: 0
    lr: 0.0001
    lr_decay_period: 1000000
    lr_z_mult: 50
    z_dim: 16
    n_train_steps: 10000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 256
    n_layers: 3
  backward:
    shared_weights: True

# WandB
logger:
  do:
    online: False
  lightweight: True
  project_name: "ising-gfn"
  run_name: "8x8 Unif"
  tags:
    - gflownet
    - ising
    - uniform

# Evaluator
evaluator:
  first_it: True
  period: 500
  n: 1000
  checkpoints_period: 500
  n_trajs_logprobs: 10
  logprobs_batch_size: 10
  n: 10
  n_top_k: 5000
  top_k: 100
  top_k_period: -1


# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/isinggfn/${oc.env:SLURM_JOB_ID,local}/${now:%Y-%m-%d_%H-%M-%S_%f}
