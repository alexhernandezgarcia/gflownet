# Shared config
shared:
  slurm: {}
  script:
    user: $USER
    device: cpu
    logger:
      project_name: cube
      do:
        online: True
      test:
        period: 500
        n: 900
      checkpoints:
        period: 10000
    # Contiunuous Cube environment
    env:
      __value__: ccube
      n_dim: 2
      # Buffer
      buffer:
        data_path: null
        train: null
        test:
          type: grid
          n: 1000
          output_csv: ccube_test.csv
          output_pkl: ccube_test.pkl
    # Proxy
    proxy: corners
    # GFlowNet config
    gflownet:
      __value__: trajectorybalance
      random_action_prob: 0.1
      optimizer:
        batch_size:
          forward: 100
        lr: 0.0001
        z_dim: 16
        lr_z_mult: 100
        n_train_steps: 10000
    # Policy
    +gflownet:
      policy:
        forward:
          type: mlp
          n_hid: 512
          n_layers: 5
          checkpoint: forward
    # Use + to add new variables
    +gflownet:
      policy:
        backward:
          type: mlp
          n_hid: 512
          n_layers: 5
          checkpoint: backward
          shared_weights: False

# Jobs
jobs:
  - slurm:
      job_name: pigeonish
    script:
      env:
        __value__: ccube
        n_comp: 5
        beta_params_min: 0.01
        beta_params_max: 100.0
        random_distr_params:
          beta_weights: 1.0
          beta_alpha: 100.0
          beta_beta: 100.0
          bernoulli_eos_prob: 0.7311
          bernoulli_bts_prob: 0.7311
