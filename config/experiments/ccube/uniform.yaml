# @package _global_
# A configuration that works well with the uniform proxy.
# wandb: https://wandb.ai/alexhg/cube/runs/1du9iyr5

defaults:
   - override /env: ccube
   - override /gflownet: trajectorybalance
   - override /proxy: uniform
   - override /logger: wandb
   - override /user: alex

# Environment
env:
  n_comp: 2
  n_dim: 2
  beta_params_min: 0.1
  beta_params_max: 100.0
  min_incr: 0.1
  fixed_distr_params:
    beta_weights: 1.0
    beta_alpha: 10.0
    beta_beta: 10.0
    bernoulli_eos_prob: 0.1
    bernoulli_bts_prob: 0.1
  random_distr_params:
    beta_weights: 1.0
    beta_alpha: 10.0
    beta_beta: 10.0
    bernoulli_eos_prob: 0.1
    bernoulli_bts_prob: 0.1
  reward_func: identity

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
    lr: 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 10000
  policy:
    forward:
      type: mlp
      n_hid: 256
      n_layers: 3
      checkpoint: forward
    backward:
      type: mlp
      n_hid: 256
      n_layers: 3
      shared_weights: False
      checkpoint: backward

# WandB
logger:
  lightweight: True
  project_name: "cube"
  tags: 
    - gflownet
    - continuous
    - ccube
  test:
    period: 500
    n: 1000
  checkpoints:
    period: 500

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/debug/ccube/${now:%Y-%m-%d_%H-%M-%S}
