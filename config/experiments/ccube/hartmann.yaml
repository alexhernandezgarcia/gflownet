# @package _global_
# A configuration that works well with the Hartmann proxy.
# wandb: https://wandb.ai/alexhg/Hartmann/runs/9l4ry4gm

defaults:
   - override /env: ccube
   - override /gflownet: trajectorybalance
   - override /proxy: box/hartmann
   - override /logger: wandb

# Environment
env:
  n_dim: 6
  n_comp: 5
  beta_params_min: 0.1
  beta_params_max: 100.0
  min_incr: 0.1
  fixed_distr_params:
    beta_weights: 1.0
    beta_alpha: 10.0
    beta_beta: 10.0
    bernoulli_eos_prob: 0.1
    bernoulli_bts_prob: 0.1
  random_distr_params:
    beta_weights: 1.0
    beta_alpha: 10.0
    beta_beta: 10.0
    bernoulli_eos_prob: 0.1
    bernoulli_bts_prob: 0.1
  reward_func: identity

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
    lr: 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 10000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 256
    n_layers: 3
    checkpoint: forward
  backward:
    shared_weights: False
    type: mlp
    n_hid: 256
    n_layers: 3
    checkpoint: backward

# Evaluator
evaluator:
  first_it: False
  period: 500
  n: 1000
  checkpoints_period: 500

# WandB
logger:
  do:
    online: true
  lightweight: True
  project_name: "hartmann"
  tags: 
    - gflownet
    - continuous
    - ccube
    - hartmann

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/ccube/hartmann/${now:%Y-%m-%d_%H-%M-%S_%f}
