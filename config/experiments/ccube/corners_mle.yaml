# @package _global_


defaults:
   - override /env: ccube
   - override /gflownet: maximumlikelihoodestimation
   - override /loss: mle
   - override /proxy: box/corners # not needed for mle loss
   - override /logger: wandb

# Environment
env:
  n_comp: 5
  n_dim: 2
  beta_params_min: 0.1
  beta_params_max: 100.0
  min_incr: 0.1
  fixed_distr_params:
    beta_weights: 1.0
    beta_alpha: 10.0
    beta_beta: 10.0
    bernoulli_eos_prob: 0.1
    bernoulli_bts_prob: 0.1
  random_distr_params:
    beta_weights: 1.0
    beta_alpha: 10.0
    beta_beta: 10.0
    bernoulli_eos_prob: 0.1
    bernoulli_bts_prob: 0.1

# Buffer
buffer:
  train: 
    type: grid
    n: 9 
  test:
    type: grid
    n: 9

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 0
      backward_dataset: 100 
      backward_replay: 0 

    lr: 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 10000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 128
    n_layers: 2
    checkpoint: forward
  backward:
    shared_weights: True
    checkpoint: backward

# Evaluator
evaluator:
  first_it: False
  period: 500
  n: 1000
  checkpoints_period: 500

# WandB
logger:
  lightweight: True
  do: 
    online: True
  project_name: "cube"
  run_name: "Cube Corners"
  tags: 
    - gflownet
    - continuous
    - ccube

# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/ccube/${now:%Y-%m-%d_%H-%M-%S_%f}
